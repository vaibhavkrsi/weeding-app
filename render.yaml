services:
  - type: web
    name: wedding-app-api
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false       # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false       # Set manually in Render dashboard
      - key: RESEND_API_KEY
        sync: false       # Set manually in Render dashboard
      - key: APP_URL
        sync: false       # Set to your Render URL after first deploy
